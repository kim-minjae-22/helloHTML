<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
    <!--내부스타일 : 웹문서 안에서 사용할 스타일을 문서 안에서 정리 한것
                    head태그 내부에 정의
                    style태그 사이에 스타일을 지정-->
    <style>

       /* 
       /* crtl + / :주석처리
        선택자 {
            속성 : 속성값;
            속성 : 속성값;
            ....
        } */



       span, h1, div{
            border: 10px solid black;
            width: 300;
        }
        span{ 
            border: 2px solid black;
            display: inline-block;
            width: 300px;
        }
    </style>
    <!--외부 스타일-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--
    블럭요소 (div)
        - 한줄 단위로 영역을 차지함. (넓이가 100%)
        - 새로운 블럭 요소는 새로운 라인에 영역이 잡힌다
        - p, hn (제목태그 n:1~5), div ...
    인라인요소 (span,label)
        - 내용(컨텐츠)에 해당하는 만큼만 영역을 차지하는 요소
        - 줄바꿈이 되지않고 출력 (줄바꿈을 하려면 br를 넣어줘야 한다.)
        - 내가 크기를 지정해도 크기가 변경되지 않는 특징이있음.
        - 인라인 요소에 크기를 지정하고 싶은 경우, display 속성을 변경해야한다.
        - span, label ....
    
    -->
        <!--인라인스타일 : 태그에 직접 스타일을 지정-->
    <div style="color: red;">첫번째 영역</div>
    <div>두번째 영역</div>
    <h1>영역관련태그</h1>
    <h2>div와 span 태그</h2>

    <!--
        div 태그의 영역(display)은 block형식
        한줄을 몽땅 차지하는 형식
         - 블록요소의 태그로 레이아웃 분할을 위해 사용한다.
         - 줄바꿈이 적용되어 이미 존재하는 태그의 다음줄에 영역이 잡힌다.
         - 컨텐츠가 없으면, 높이(height)가 0, width: 100%

         요소의 영역을 확인하는 방범
            border를 이용해 영역을 확인할 수 있다.
        -->
    <div>첫번째 영역</div>
    <div>두번째 영역</div>
    <div></div>

    <h3>span 태그</h3>
    <span>첫 번째 영역</span>
    <span>두 번째 영역</span>
    <span>세 번째 영역</span>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


















</body>
</html>
