<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <!--경로!!-->
    <!--
    src 속성 : 이미지 경로(확장자는 대소문자 구분안함.)
    alt 속성 : 이미지를 표시할 수 없는 경우 대체 텍스트
    -->

    <!-- 경로는 현재 위치를 기준으로 하거나 ( ./, 입력안함 )-->
    <img src="images/top.jpg" alt="상단이미지">
    <!-- 상위경로를 기준으로 하거나 ( ../ ) -->
    <img src="../1HTML/images/top.jpg" alt="">
    <!-- 최상위 경로를를 기준으로 ( / ) -->
    <img src="/1HTML/images/top.jpg" alt="상단이미지">


    <hr>
    <h3>width 속성 height속성</h3>
    <pre>
        이미지의 높이와 너비를 지정함.
        고정크기 - px
        가변크기 - %
    </pre>
    
    <h4>고정크기 단위 px(기본값)</h4>
    <img src="images/salad.jpg" alt="샐러드"
        width="200px" height="200px">
    <img src="images/salad.jpg" alt="샐러드"
        width="200" height="200"> <!--기본값이 px임.-->

    <h4>가변크기 단위 %</h4>
    <img src="images/salad.jpg" alt="샐러드"
    width="30%" height="150px">

    <hr>
    <h3>이미지에 링크 걸기</h3>
    <a href="http://naver.com">
    <img src="images/salad.jpg" alt="샐러드" width="100px" height="100px">
    </a>











</body>
</html>
