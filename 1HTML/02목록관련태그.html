<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--웹브라우저의 탭 제목으로 표시-->
    <title>목록 관련 태그</title>
</head>
<body>
    
    <h1>목록 관련 태그</h1>
    <h3>순서 없는 목록태그</h3>
    <h4>화면 구현 수업내용</h4>
    <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    
    <h3>순서 있는 목록태그</h3>
    <h4>화면 구현 수업 내용</h4>
    <ol type="1" start="10" reversed> 
        <!--시작하는 번호 바꿀꺼면 start="" 넣을것.-->
        <!--거꾸로 번호 바꿀거면 reversed 넣으면 됨.-->
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>


<!--ol태그 안에 li태그를 10개 만들거야
 ol>li*10 
 > : 자식
 * : 갯수
 {} : 시작태그와 끝 사이에 입력할 문구
  문구 뒤에 $를 넣으면 숫자가 부여가 됨.

  확장프로그램 : emmet 를 설치해야 사용이 가능함.
 
 (ol>li*3)+(ul>li*3) << ()입력을 안하면 li와 ul이 형제로 인식되 제대로 안나옴. 한쪽만 괄호넣어도됨.
  -->
 <ol>
    <li></li>
    <li></li>
    <li></li>
 </ol>
 <ul>
    <li></li>
    <li></li>
    <li></li>
 </ul>
    
 <h3>설명 목록 태그</h3>
 <dl>
    <dt>목록의 제목</dt>
    <dd>목록의 설명</dd>
    <dd>여러줄 작성 가능</dd>
    <dt>새로운 제목</dt>
    <dd>새로운 설명</dd>
    <dd>여러줄 작성 가능</dd>
 </dl>

</body>
</html>
