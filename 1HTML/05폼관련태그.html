<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 관련태그</title>
</head>
<body>
    <!-- 
    form 태그
    form 태그 내부에 있는 입력요소의 값을 서버에 전달 하는 역할을 합니다

    속성
    action : 폼에 입련된 값들을 전달할 서버 페이지 (요청 페이지)
    mehtod : 전송방식을 지정하며 get/post이 많이 사용된다.
             get(기본방식) : 사용자가 입력한 값을 URL(주소)로 전달 즉 노출이 되어버리는 단점이 있음.
              -> 목록, 검색방식에서 많이 사용함. 즉 설정하지 않으면 기본방식임.
             post : 사용자가 입련한 값을 노출시키지 않음.
              -> 입력, 수정, 로그인 방식에서 사용.
    -->
    <form action="order.html" method="get"> <!--method="~" get방식 post방식 선택하면됨.-->
        id : <input type="text" name="userId" value="id1234">
        pw : <input type="text" name="userPw" value="pw1234"> 
        <!--input:name치면 자동완성
            서버의 값을 전달하기 위해서는 name속성이 있어야 한다.
            주소?name속성의값=value속성의 값-->
        <button>검색</button>


    <!--//요청주소
    order.html

    //쿼리스트링
    ?userId=id1234&userPw=pw1234
    name속성의값=value속성의값
    </form>
    -->

    <hr>

    <form action="order.html">
        <!--
           fieldset : 품 요소를 그룹으로 묶는 태그
           legend : fieldset의 명칭을 붙이는 태그
        -->
        <fieldset>
            <!--필드셋의 레이블-->
            <legend>회원정보</legend>

            <label for="userId">아이디</label>
            <input type="text" id="userId">
            <br>
            <label for="userPw">비밀번호<input type="password" name="userPw" > 
                <!--type=password로하면 입력시 ***로 표기됨.-->
            </label>
            
        </fieldset>

        <fieldset>
            <legend>배송정보</legend>
            <label >수령인<input type="text" name="userName"></label> 
            <br>
            <label>주소<input type="text" name="userAddr"></label>
        </fieldset>

        <button>배송요청</button>
    </form>

    <hr>
     <h2>텍스트와 관련된 input 태그들</h2>
     <!--form에 action속성을 주지 않은 경우 새로고침처럼 현재 페이지를 다시 요청하게됨.-->
    <form action="">
        <ul>
            <li>
                아이디 : 
               <!--required 필수 입력안하면 안넘어감.
                placeholder 입력할 공간에 무엇을 입력할지 보여줌. 사용자가 입력하면 텍스트가 사라짐.-->
                <!--size : 입력필드의 크기-->
                <!--maxlength : 최대 입력 문자의 갯수 maxlength="15"=최대 15자까지 -->
                <input type="text" name="userId" required placeholder="사용자 아이디"
                size="20" maxlength="15"> 
            </li>
            <li>
                <!--type:password
                비밀번호를 입력할 수 있는 텍스트 상자
                사용자가 입력한 값을 확인 할 수 없다!!-->
                <input type="password" name="userPw" id="userPw" required placeholder="비밀번호"
                size="20"
                maxlength="15">
            </li>
        </ul>
        <button>회원가입</button>

    </form>

</body>
</html>
