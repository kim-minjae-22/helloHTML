<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력필드</title>
</head>
<body>
    <h2>텍스트와 관련된 입력 필드</h2>
    <!--폼안에 폼을 넣을순 있긴 하지만, 오류가 발생할 수 있다.-->
    <!-- action : 요청 페이지 주소-->
    <form action="order.html">
        <!-- input 필드의 속성
            name : 서버에 값을 전달 할때 필요한 속성
            id : 해당 요소를 식별할수 있는 속성
            placeholder : 사용자에게 입력값의 힌트를 제공
                            사용자가 입력필드에 값을 입력하면 사라짐.
            required : 입력필수
                       많이사용하진 않음. 디자인적으로 동떨어진 느낌이 든다고함.
                       실제 현장에서는 자바스크립트를 활용해서 유효성검사를 진행함.
                       유효성 검사(validation check) : 값이 유효한지 체크
                                    입력필수, 이메일형식체크

        -->
        <ul>
            <li>
                아이디 : <input type="text" name="userId" 
                            required
                            placeholder="아이디를 입력해주세요" >
            </li>
            <li>
                <!--사용자의 입력값을 *로 표시-->
                비밀번호 : <input type="password" name="userPw" id="userPw">
            </li>
            <li>
                <!--필수값 + @가 입력및 @뒤에 글자가 입력되었는지 체크-->
                이메일 : <input type="email" name="userEmail" id="">
            </li>
            <li>
                홈페이지 : <input type="url" name="url" id="">
            </li>
            <li>
                <!--검색어 입력시 오른쪽에 x버튼을 보여주고
                    버튼을 클릭하면 입력한 내용을 지워줍니다-->
                검색 : <input type="search" name="search" id="">
            </li>
            <li>
                색상 : <input type="text" name="color" list="myColor">
                <datalist id="myColor">
                    <option value="black">검정색</option>
                    <option value="white">흰색</option>
                    <option value="skyblue">하늘색</option>
                </datalist>
            </li>
        </ul>

        <button type="submit">회원가입</button> <!--버튼 기본값은 submit-->
        <button type="reset">초기화</button>


    </form>

    <form>
        <h2>숫자 관련된 입력필드</h2>
        <ul>
            <li>
                <!--
                    스핀박스(위/아래 화살표버튼)는 브라우저에 따라 나올수도 있고 안나올수도 있다.
                    value : 초기값
                    min : 최소값
                    max : 최대값
                    step : 증감값
                -->
                <input type="number" name="amount"
                    value="0" min="0" max="100" step="1">
            </li>

            <li>
                <input type="range" name="point"
                        value="300" min="0" max="1000" step="100">
            </li>
            <button>전송</button>
        </ul>
    </form>

    
    <h3>날짜/시간 관련된 입력필드</h3>
    <form action="order.html">
        <!--data|month|week|time|datetime-->
        <ul>
            <li>
                <input type="date">
                <input type="date" value="2024-07-05">
            </li>
            <li>
                <input type="month">
                <input type="month" value="2023-05">
            </li>
            <li>
                <!-- datetime은 크롬 ie에서 지원되지 않음.-->
                <input type="datetime">
                <input type="datetime-local">
            </li>
            <li><input type="week">
            </li>
        </ul>
    </form>

    <h2>라디오버튼과 체크박스</h2>
    <form action="">
        <ul>
            <li>
              <!--
                여러항목중 한가지만 선택해야 하는 경우 사용.
                name 속성을 똑같이 주어야 이들중 하나가 선택된다.
                선택된 요소의 값(value)이 서버로 전달 됨
                checked 속성 : 요소를 선택하는 속성

                서버에 전달시
                    선택된 값이 없는경우 전달되지 않음
                    name속성 = 선택된 요소의 value값.
             -->
            성별 : 
            <input type="radio" name="gender" value="M" checked>남
            <input type="radio" name="gender" value="F">여
            <input type="radio" name="gender" value="T">T
            <hr>
            결혼여부 : 
            <input type="radio" name="marriage" value="Y">기혼
            <input type="radio" name="marriage" value="N">미혼
             </li>

             <li>
                <!--여러 항목 중 여러항목를 선택 할 경우.-->
                취미 :
                <input type="checkbox" name="hobby" value="baseball" checked>야구
                <input type="checkbox" name="hobby" value="football" >축구
                <input type="checkbox" name="hobby" value="basketball">농구
             </li>

             <li>
                <!--
                select태그와 option태그
                여러 옵션 중에서 선택 하게 하고 싶을때 사용하는 드롭다운목록
                -->
                국적
                <select name="" id="">
                    <option value="" selected>--선택--</option>
                    <!--selected : 선택-->
                    <option value="ko">한국</option>
                    <option value="cn">중국</option>
                    <option value="jp">일본</option>
                </select>

                <select>
                    <optgroup label="아시아">
                        <option value="ko">한국</option>
                        <option value="cn">중국</option>
                        <option value="jp">일본</option>
                    </optgroup>

                    <optgroup label="아메리카">
                        <option value="en">미국</option>
                    </optgroup>

                </select>
             </li>

             <li>
                <!--textarea태그
                여러 줄을 입력할수 있는 텍스트박스을 생성하는 태그
                -->
                <textarea name="" id="" cols="50" rows="20"
                style="resize:none;"
                placeholder="내용을 입력해주세요"></textarea>
             </li>
        </ul>
        <button>서버에 요청</button>
    </form>
</body>
</html>
