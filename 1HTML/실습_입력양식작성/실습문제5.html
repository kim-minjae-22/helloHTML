	<style>
		ul{
			list-style : none;
		}
		li{

		}
		label { 
			/* inline속성은 너비를 가질수 없음. */
			width: 70px;
			/* display : inline-block;를 쳐야 넓이, 높이를 가질수 있게 할 수 있다. */
			display: inline-block;
			/* 글자위치 text-align : ~; */
			text-align: center;
		}
	</style>
</head>

	<h1>예약 정보</h1>
